<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Image Search Engine</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>

</head>

<body id="mimin" class="dashboard topnav">

<nav class="navbar-fixed-top myheader">
    <div class="col-md-12 nav-wrapper">
        <div style="width:100%; height: 100px; text-align: center; font-size: 250%; padding: 1cm;font-weight: bold;">
            <a href="index.html" style="color: black">
                <b>Image Search Engine</b>
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid mimin-wrapper">
    <div id="content" class="search-v1">
        <div class="panel">
            <div class="panel-body">
                <ul id="tabs-demo6" class="nav nav-tabs nav-tabs-v6 masonry-tabs">
                    <div class="paddingHeader animated fadeIn form-group form-animate-text">
                        <div class="col-md-10">
                            <input id="queryText" class="form-text" required="" aria-required="true" type="text">
                            <span class="bar"></span>
                            <label style="padding-left: 10px;">Enter your query</label>
                        </div>
                        <div class="col-md-2">
                            <input class="btn margin-top-20" style="background: #95d3a9;font-weight: bold;color: black" value="Search" type="button">
                        </div>
                    </div>
                </ul>
            </div>
        </div>
        <div id="init-content-window" style="text-align:center;">
            <img src="images/imageSearch.png" alt="Images search" style="height: 500px;width: 800px;">
        </div>
        <div id="content-window"></div>
        <div id="resultsSpace" class="col-md-12"></div>
</div>

 <!--Scripts -->
<script src="js/plugins/jquery.min.js"></script>
<script src="js/plugins/jquery.ui.min.js"></script>
<script src="js/plugins/bootstrap.min.js"></script>
<script src="js/plugins/jquery.nicescroll.js"></script>
<script src="js/plugins/chart.min.js"></script>
<script src="js/plugins/bootstrap-growl.js"></script>
<script src="js/dust-runtime.js"></script>
<script src="js/views.js"></script>
<script src="js/utils.js"></script>
<script src="js/main.js"></script>

</body>
</html>
